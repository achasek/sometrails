{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SomeTrails</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<body>
    <header class="navbar-fixed">
        <nav>
            <div class="nav-wrapper black">
                <ul>
                    {% if user.is_authenticated %}
                    <li><a href="{% url 'home' %}" class="left brand-logo">&nbsp;&nbsp;SomeTrails</a></li>
                    {% else %}
                    <li><a href="{% url 'auth' %}" class="left brand-logo">&nbsp;&nbsp;SomeTrails</a></li>
                    {% endif %}
                    <li class="right"><a href="{% url 'logout' %}">Log Out</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>
    <footer class="page-footer black">
        <div class="right">All Rights Reserved, &copy; 2022 SomeTrails &nbsp;</div>
    </footer>
</body>

</html>
