{% extends 'base.html' %}
{% block content %}


<div class="index-page">
    <h1 class="center" id="index-title">Welcome {{user}}</h1>
    <a href="{% url 'hikes_create' %}">create a hike</a>
    <div class="index-main">
        <div class="index-hikes" id="easy">
            {% if hikes %}
            {% for hike in hikes %}
            <figure>
                <img class="responsive-img card-panel" alt="Picture of Hike" src="{{hike.photo_set.first.url}}">
                <figcaption><strong><a href="{% url 'hikes_detail' hike.id %}">{{hike.name}}</a></strong></figcaption>
            </figure>
            {% endfor %}
            {% endif %}
        </div>
        <div class="index-hikes" id="moderate">
            {% if hikes %}
            {% for hike in hikes %}
            <figure>
                <img class="responsive-img card-panel" alt="Picture of Hike" src="{{hike.photo_set.first.url}}">
                <figcaption><strong><a href="{% url 'hikes_detail' hike.id %}">{{hike.name}}</a></strong></figcaption>
            </figure>
            {% endfor %}
            {% endif %}
        </div>
        <div class="index-hikes" id="difficult">
            {% if hikes %}
            {% for hike in hikes %}
            <figure>
                <img class="responsive-img card-panel" alt="Picture of Hike" src="{{hike.photo_set.first.url}}">
                <figcaption><strong><a href="{% url 'hikes_detail' hike.id %}">{{hike.name}}</a></strong></figcaption>
            </figure>
            {% endfor %}
            {% endif %}
        </div>
    </div>
</div>

{% endblock %}
