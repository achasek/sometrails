{% extends 'base.html' %}
{% block content %}

<h1>Your Favorite Hikes</h1>

<div class="row">
    <div class="col s6 col-offset-3">
        <div class="card">
            {% for hike in profile.hikes.all %}
            <div class="card-content">
                <span class="card-title">{{ hike.name }}</span>
                <p>Difficulty: {{ hike.get_difficulty_display}}</p>
                <p>Location: {{ hike.location}}</p>
                <p>Description: {{ hike.description}}</p>
            </div>
            {% endfor %}
        </div>
    </div>
</div>


<script>
    const selectEl = document.getElementById('id_rating');
    M.FormSelect.init(selectEl);
</script>

{% endblock %}
