{% extends 'base.html' %}

{% block content %}
  <h1>Delete Review</h1>

  <h4>Are you sure you want to delete review created on <span class="teal-text">{{ object.date }}</span>?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn">
    <a href="{% url 'hikes_detail' object.hike_id %}">Cancel</a>
  </form>
{% endblock %}
