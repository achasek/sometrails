{% extends 'base.html' %}
{% block content %}

<div class="reg-background">
  <div class="reg-box">
    <h1>Sign Up</h1>

    <p class="red-text">{{ error_message }}</p>

    <form method="POST" action="{% url 'signup' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" class="btn" value="Sign Up">
      <a href="{% url 'logout' %}" class="btn">Go Back</a>
    </form>
  </div>
</div>

{% endblock %}
