{% extends 'base.html' %}
{% block content %}

<div class="reg-background">
    <div class="reg-box">
        <h1>Log In</h1>

        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" class="btn" value="Log In">
            <input type="hidden" name="next" value="{{ next }}">
        </form>
    </div>
</div>

{% endblock %}
